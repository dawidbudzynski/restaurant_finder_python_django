<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Restaurant finder</title>
    <link rel="icon" type="image/png" href="{% static 'img/icon.png' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div id="wrapperHeader">
    <div id="header">
        <img id="header_image" src="{% static 'img/header.jpg' %} " alt="logo"/>
    </div>
</div>
<div class="container my_content">
    <div class="form">
        <form action="{% url 'restaurant-list' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                    <div class="col col-md-6">
                        {{ field.label_tag }}{{ field }}
                    </div>
                {% endfor %}
            </div>
            <p></p>
            <input type="submit" value="Search for nearby restaurants" class="btn btn-success btn-lg btn-block">
        </form>
        {% if messages %}
            {% for message in messages %}
                <div {% if message.level == 20 %}
                    class="alert alert-primary" {% else %}
                    class="alert alert-warning" {% endif %} role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <p></p>
    </div>
    {% block content %}
    {% endblock %}
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
